<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <!-- Header -->
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <div class="dashboard-header-content">
                    <div class="dashboard-title">
                        <h1>Expense Tracker</h1>
                    </div>
                    <div class="dashboard-user">
                        User: <span id="userId">Loading...</span>
                        <button id="logoutBtn" class="btn" style="margin-left: 15px; padding: 5px 15px; font-size: 0.9em;">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="dashboard-section">
                <!-- Summary Cards -->
                <div class="summary-container">
                    <div class="summary-card">
                        <h3>Balance</h3>
                        <p id="totalBalance">$0.00</p>
                    </div>
                    <div class="summary-card income">
                        <h3>Income</h3>
                        <p id="totalIncome">$0.00</p>
                    </div>
                    <div class="summary-card expense">
                        <h3>Expense</h3>
                        <p id="totalExpense">$0.00</p>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-container" style="position: relative; height:300px; width:100%; margin-bottom: 30px;">
                    <canvas id="expenseChart"></canvas>
                </div>

                <h2>Recent Transactions</h2>
                <div class="transaction-form-container">
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="transactionDescription">Transaction Description:</label>
                            <input type="text" id="transactionDescription" placeholder="Transaction Description"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="transactionAmount">Amount:</label>
                            <input type="number" id="transactionAmount" placeholder="Amount" required>
                        </div>
                        <div class="form-group">
                            <label for="transactionType">Amount type:</label>
                            <select id="transactionType" required>
                                <option value="">Select amount type</option>
                                <option value="dollar">Dollar</option>
                                <option value="rupees">Rupees</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Add Transaction</button>
                    </form>
                </div>
                <ul id="transactionList" class="transaction-list box-container">
                    <!-- Transactions will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
